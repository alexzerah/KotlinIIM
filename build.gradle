plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.31'
}

group 'zerah.alexandre.cms'
version '1.0-SNAPSHOT'

ext.ktor_version = "1.2.0-rc"
ext.junit_version = "5.3.1"
ext.mockito_version = "2.1.0"

repositories {
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "ch.qos.logback:logback-classic:1.2.3"
    implementation "io.ktor:ktor-freemarker:$ktor_version"
    implementation "mysql:mysql-connector-java:8.0.16"
    implementation "com.github.salomonbrys.kotson:kotson:2.5.0"
    implementation "io.ktor:ktor-auth:$ktor_version"
    implementation "de.mkammerer:argon2-jvm:2.5"

    testImplementation "org.junit.jupiter:junit-jupiter-api:$junit_version"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockito_version"
    testImplementation "com.h2database:h2:1.4.199"
    
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junit_version"

}

test { 
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
